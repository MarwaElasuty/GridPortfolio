<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Mukta:wght@200;300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="left-nav">
                <div>
                    <h2>Patrick Star</h2>
                </div>

            </div>

            <div class="right-nav">
                <a href="#">Work</a>
                <a href="#">Contact</a>
                <div>
                    <img src="./images/dribble_icon.png" alt="dribble">
                </div>
                <div>
                    <img src="./images/insta_icon.png" alt="instagram">
                </div>
                <div>
                    <img src="./images/v_icon.png" alt="vimeo">
                </div>
            </div>
            <div class="hamburger">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </nav>
    </header>

    <nav class="mobileNav openDrawer">
        <a href="#work">Work</a>
        <a href="#contact">Contact</a>
        <div>
            <img src="./images/dribble_icon.png" alt="dribble-mobile">
        </div>
        <div>
            <img src="./images/insta_icon.png" alt="instagram-mobile">
        </div>
        <div>
            <img src="./images/v_icon.png" alt="vimeo-mobile">
        </div>
    </nav>

    <main>
        <div class="grid-container">
            <div id="eth" class="inner">
                <img src="./images/eth.avif" alt="eth">
                <p class="overlay">View Project</p>
            </div>
            <div id="alpha" class="inner">
                <img src="./images/alphabet.avif" alt="alpha">
                <p class="overlay">View Project</p>
            </div>
            <div id="traveler" class="inner">
                <img src="./images/traveler.avif" alt="traveler">
                <p class="overlay">View Project</p>
            </div>
            <div id="cube" class="inner white">
                <img src="./images/cube.avif" alt="cube">
                <p class="overlay">View Project</p>
            </div>
            <div id="astro" class="inner white">
                <img src="./images/astro.avif" alt="astro">
                <p class="overlay">View Project</p>
            </div>
            <div id="cup" class="inner">
                <img src="./images/cup.avif" alt="cup">
                <p class="overlay">View Project</p>
            </div>
            <div id="insta" class="inner white">
                <img src="./images/insta.avif" alt="insta">
                <p class="overlay">View Project</p>
            </div>
            <div id="foam" class="inner">
                <img src="./images/foam.avif" alt="foam">
                <p class="overlay">View Project</p>
            </div>
            <div id="dimensional" class="inner white">
                <img src="./images/dimensional.avif" alt="dimensional">
                <p class="overlay">View Project</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Designed and made by Marwa Mohammed in Likow Buttom.</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
